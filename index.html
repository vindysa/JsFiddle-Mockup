<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Quote Tool</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-logo-3446031-2882300.png" width="50">
        <div class="quote-tool-title">
          <div class="row">
            <div class="col">
              <strong class="store-name">US Store - Quote Tool</strong>
            </div>
          </div>
          <span class="font-italic">New Quote</span>
        </div>

        <!-- Customer Search -->
        <form class="form-inline ml-4 my-2 my-lg-0">
          <!-- Manager Selection (Is this yes/no?) -->
          <label for="staticEmail" class="col-sm-3 mr-4 col-form-label quote-tool-title">Manager</label>
          <select class="form-control mr-sm-2">
            <option value="John">John</option>
            <option value="Joe">Joe</option>
            <option value="Salley">Salley</option>
          </select>
        </form>
        <!-- Display logged in account -->
        <span class="navbar-text ml-auto">
          Hello, user@example.com
        </span>
      </div>
    </nav>

    <div class="container small-form-container">
      <h3>Quote Detail</h3>
      <div class="row mt-1">
        <div class="col-md-6">
          <div class="form-group row narrow-row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Customer Email</label>
            <div class="col-sm-9">
              <p class="">customer@example.com <button type="button" class="btn btn-default" aria-label="Left Align">
                  <span class="fas fa-edit" style="color: #54c6f7" aria-hidden="true"></span>
                </button></p>
            </div>
          </div>

          <div class="form-group row narrow-row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Taxable?</label>
            <div class="col-sm-9">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" id="taxable-btn" class="btn btn-primary">Taxable</button>
                <button type="button" id="not-taxable-btn" class="btn btn-outline-primary">Not Taxable</button>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-6">

          <div class="form-group row narrow-row">
                      <label for="staticEmail" class="col-sm-2 col-form-label">Date</label>

            <div class="col-sm-10 input-group-sm">
              <input type="text" class="form-control " placeholder="1/1/2024">
            </div>
          </div>

          <div class="form-group row narrow-row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Expiration</label>
            <div class="col-sm-10">
          <select class="form-control mr-sm-2">
            <option value="30">30 Days</option>
            <option value="90">90 Days</option>
          </select>
            </div>
          </div>

        </div>
      </div>

      <div class="row mt-2">
        <!-- Left Side Column (Shipping Address) -->
        <div class="col-md-6">
          <div class="form-column">
            <h4>Shipping Address</h4>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="First Name">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control input-sm" placeholder="Company/School">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Address 1">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Address 2">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="City">
              <input type="text" class="form-control" placeholder="State/Province">
              <input type="text" class="form-control" placeholder="Postal Code">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control selectpicker countrypicker" data-live-search="true" placeholder="Country">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Phone #">
            </div>
            <div class="form-line input-group-sm">
              <label>
                <input type="checkbox" id="billingSameAsShipping"> Is billing address the same as shipping address?
              </label>
            </div>
          </div>
        </div>
        <!-- Right Side Column (Billing Address) -->
        <div class="col-md-6">
          <div class="form-column input-group-sm">
            <h4>Billing Address</h4>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="First Name">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Company/School">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Address 1">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Address 2">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="City">
              <input type="text" class="form-control" placeholder="State/Province">
              <input type="text" class="form-control" placeholder="Postal Code">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Country">
            </div>
            <div class="form-line input-group-sm">
              <input type="text" class="form-control" placeholder="Phone #">
            </div>
          </div>
        </div>
      </div>



</div>
<!-- Product Form -->

  <div class="product-form-container">
    <div class="container small-form-container">
      <h3>Items</h3>
  <form >
      <table class="table form-table">
          <thead>
              <tr>
                 
                  <th>SKU</th>
                  <th style="width: 300px">Title</th>
                  <th>Quantity</th>
                  <th>Unit Cost</th>
                  <th>Retail Price</th>
                  <th>Price ($)</th>
                  <th>Extended (Line Total)</th>
                  <th>Profit</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <!-- Row 1 content -->

                  <!-- SKU -->
                  <td><input type="text" class="input-group-sm form-control sku-input" value="8GB-9028" readonly></td>

                  <!-- Title -->
                  <td><input type="text" class="input-group-sm form-control product-title" placeholder="Raspberry Pi 4"></td>

                  <!-- Quantity -->
                  <td>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control quantity" pattern="\d*" title="Please enter an integer value" placeholder="Quantity" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success increment-btn">+</button>
                            <button type="button" class="btn btn-danger decrement-btn">-</button>
                        </div>
                    </div>
                </td>

                <!-- Unit Cost -->
                <!-- TODO Switch to label instead of textbox -->
                <td><input type="text" class="input-group-sm form-control unit-cost" readonly></td>

                <!-- TODO Switch to label instead of textbox -->
                <!-- Retail Price -->
                <td><input type="text" class="input-group-sm form-control retail-price" readonly></td>

                <!-- Price -->
                <td><input type="text" class="input-group-sm form-control price" placeholder="Price ($)"></td>

                <!-- TODO Switch to label instead of textbox -->
                <!--Extended (Line Total)-->
                <td>
                  <input type="text" class="input-group-sm form-control extended-line-total" readonly>
                </td>
                <!-- Profit -->
                <td>
                  <input type="text" class="input-group-sm form-control profit" readonly>
                </td>
              </tr>
              <tr>
                  <!-- Row 2 content -->
                  <td><input type="text" class="input-group-sm form-control" placeholder="Custom-Item-1-SKU" value="Custom-Item-1-SKU" readonly></td>
                  <td><input type="text" class="input-group-sm form-control product-title" placeholder="Custom Item 1" value="Custom Item 1"></td>
                  <td>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control quantity" pattern="\d*" title="Please enter an integer value" placeholder="Quantity" required>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success increment-btn">+</button>
                            <button type="button" class="btn btn-danger decrement-btn">-</button>
                        </div>
                    </div>
                </td>
                <td><input type="text" class="input-group-sm form-control unit-cost" value="$33.00" readonly></td>
                <td><input type="text" class="input-group-sm form-control retail-price" value="$39.95" readonly></td>
                <td><input type="text" class="input-group-sm form-control price" value="35.00"></td>
                <td>
                  <input type="text" class="input-group-sm form-control extended-line-total" value="" readonly>
                </td>
                <td>
                  <input type="text" class="input-group-sm form-control profit" readonly>
                </td>
              </tr>
              <!-- Add more rows as needed -->
          </tbody>
      </table>

  </form>
</div>
</div>


<!-- Shipping Options -->
<div class="container small-form-container shipping-speed-container">
  <div class="row mt-2">
    <!-- Left Side Column (Shipping Address) -->
    <div class="col-md-6">
      <div class="form-column">
        <h4>Shipping options </h4>
          <form class="form-inline">

          <select class="ship-speed my-1 mr-sm-2">
            <option selected>Ship Speed...</option>
            <option value="1">$4.95 USPS Ground Advantage</option>
            <option value="2">$9.95 UPS Ground</option>
            <option value="3">$399.99 Freight</option>
            <option value="4">$1,000,000.00 Vas Personally Delivers To Your Doorstep!</option>
          </select>
      </div>
    </div>

  <!-- Terms & Conditions -->
  <div class="col-md-6">
    <div class="form-column">
    <h4>Terms and Conditions</h4>
    <select class="terms-and-conditions my-1 mr-sm-2">
      <option selected>Select Terms...</option>
      <option value="1">Terms option 1</option>
      <option value="2">Terms option 2</option>
      <option value="3">Terms option 3</option>
    </select>
  </div>
  </div>

<div class="container mt-4">
  <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
</div>

</div>
</div>


<!-- Script Links -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
